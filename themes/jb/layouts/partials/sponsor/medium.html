<p style="max-width: 75ch;">
    <strong>{{- .Title }}</strong> - {{ replaceRE (print "^" .Title "(?: is)? (.*)") "$1" .Params.description -}}
</p>
<p>
    {{- $url := urls.Parse .Params.link -}}
    <a href="{{ .Params.link }}">{{ if findRE "^www\\.(.*)" $url.Host }}{{ $url.Host }}{{else}}{{ $url.Host | title }}{{ end }}{{ if ne $url.Path "/" }}{{- $url.Path -}}{{- end -}}</a>
</p>
