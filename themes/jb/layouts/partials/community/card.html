<a href="{{ with .Params.direct_link }}{{ . | safeHTML }}{{ else }}{{ .Permalink }}{{ end }}" style="height: 100%; display: block;">
  <div class="card is-flex is-flex-direction-column"
    style="height: 100%; justify-content: center; align-items: center;">
    <div class="card-image is-flex is-flex-direction-column" style="flex: 1 0 33%; justify-content: center; align-items: center; width: 100%;">
      <figure class="image is-four-fifths" style="width: 65%;">
        <img src="{{ .Params.logo }}" alt="{{ .Title | lower }} logo" class="is-centered"
          style="width: 100%; margin: 0 auto; padding: 0.5rem 0;">
      </figure>
    </div>
    <div>
      <div class="card-header">
        <h3 class="card-header-title is-centered">{{ .Title }}</h2>
      </div>
      <p class="card-content">
        {{ .Description }}
      </p>
    </div>
  </div>
</a>
